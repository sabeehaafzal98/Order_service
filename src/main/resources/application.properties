spring.application.name=order-service

spring.datasource.url=jdbc:postgresql://localhost:5432/order-microservice
spring.datasource.username=order-microservice
spring.datasource.password=sab@12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8082
eureka.client.service-url.defaultZone= http://localhost:8761/eureka/

#enabling circuit breaker for feign:-
feign.circuitbreaker.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
restaurant-service.ribbon.listOfServers=localhost:9999
resilience4j.circuitbreaker.instances.restaurantCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.restaurantCB.slidingWindowSize=5
resilience4j.circuitbreaker.instances.restaurantCB.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.restaurantCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.restaurantCB.waitDurationInOpenState=10s


#enabling retry for feign client calls:-
resilience4j.retry.instances.restaurantServiceRetry.maxAttempts=3
resilience4j.retry.instances.restaurantServiceRetry.waitDuration=200s
resilience4j.retry.instances.restaurantServiceRetry.retryExceptions=org.springframework.web.client.HttpServerErrorException
resilience4j.retry.instances.restaurantServiceRetry.ignoreExceptions=java.lang.IllegalArgumentException

spring.main.allow-bean-definition-overriding=true

# adding prometheus properties:-
management.metrics.tags.application=${order-service}
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.metrics.enabled=true

management.endpoints.health.show-details=always
